<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#home">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="content">
      <!-- Contenido se cargará aquí -->
    </div>
  </div>

  <script>
    // Función para cargar contenido en el div #content
    function loadContent(page) {
      const contentDiv = document.getElementById('content');
      
      // Realiza una petición AJAX o utiliza fetch para obtener el contenido de la página
      // y luego actualiza el contenido del div #content
      switch (page) {
        case 'home':
          contentDiv.innerHTML = '<h2>Inicio</h2><p>Contenido de la página de inicio.</p>';
          break;
        case 'about':
          contentDiv.innerHTML = '<h2>Acerca de</h2><p>Contenido de la página acerca de.</p>';
          break;
        case 'contact':
          contentDiv.innerHTML = '<h2>Contacto</h2><p>Contenido de la página de contacto.</p>';
          break;
        default:
          contentDiv.innerHTML = '<h2>Página no encontrada</h2>';
          break;
      }
    }
    
    // Manejador de eventos para los enlaces de navegación
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(function(link) {
        link.addEventListener('click', function(event) {
          event.preventDefault();
          const page = this.getAttribute('href').substring(1);
          loadContent(page);
        });
      });
      
      // Carga la página de inicio por defecto
      loadContent('home');
    });
  </script>
</body>
</html>
